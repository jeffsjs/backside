<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login BackSide</title>
	<link rel="icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/login.min.css">
</head>
<body class="login">
	<div class="content-login col-12 col-sm-8 col-md-6 col-lg-3">
		<div class="logo">
			<img src="img/logo.png" alt="Back Office">
		</div>
		<form id="form_login" method="post">
			<input type="hidden" value="::1" id="obtemIP" name="obtemIP">
			<input type="hidden" value="::1" id="obtemIPAnt" name="obtemIPAnt">
			<input type="hidden" id="txtWiki" name="txtWiki" value="">
			<input type="hidden" id="txtEid" name="txtEid" value="">
			<div class="form-group">
				<input class="form-control form-control-lg" id="txLogin" name="txLogin" placeholder="E-mail" size="15" type="text">
			</div>
			<div class="form-group">
				<input class="form-control form-control-lg" id="txSenha" name="txSenha" placeholder="Senha" size="10" type="password">
			</div>
			<div class="form-group">
				<!-- <input class="btn btn-lg btn-success btn-block" id="submit" name="submit" type="submit" value="Entrar"> -->
				<a href="home.html" class="btn btn-lg btn-success btn-block">Entrar</a>
			</div>
			<div class="alert alert-sm alert-danger" role="alert">
				<strong>Oh snap!</strong> <a href="#" class="alert-link">Change a few things up</a> and try submitting again.
			</div>
		</form>
	</div>
</body>
</html>
